<!DOCTYPE html>
<!-- comment-->
<html>
    <head>
        <title>JSON Example</title>
    </head>
    <body>
        
        <!-- surround JSON in back tic to change from object to string-->
        <script type="text/javascript">
       
            let companies = 
            `[ 
                    { 
                        "name": "Big Coporation",
                        "numberOfExmployees": 10000,
                        "ceo": "Mary",
                        "rating": 3.6
                    },
                    { 
                        "name": "Second Coporation",
                        "numberOfExmployees": 3,
                        "ceo": null,
                        "rating": 4.3
                    }
                ]`

            console.log(JSON.parse(companies)[0].name) //change JSON string to a Javscript object
            // [0] is to get the first object
            // .name is to get the name
        </script>
    </body>
</html>
